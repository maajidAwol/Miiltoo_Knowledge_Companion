<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="/static/css/loginSignup.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>
  <body class="login-body">
    <!-- <img src="/static/public/login-bg2.jpg" class="login-bg" alt="" /> -->
    <div class="login-container">
      <form action="/auth" method="POST" class="login-container-inner">
        <div class="btn-close">
          <i class="fa-solid fa-x"></i>
        </div>
        <div class="logo-login"></div>
        <h2 class="text-welcome">
          Welcome<span class="text-back">Back</span>üñêÔ∏è
        </h2>
        <div class="email-container">
          <label for="email" class="label-email">Email</label>
          <input
            name="email"
            type="text"
            placeholder="email"
            class="email-field"
            id="email"
          />
          <span class="icon-email"><i class="fa-solid fa-envelope"></i></span>
        </div>
        <div class="password-container">
          <label for="password" class="label-pass">Password</label>
          <input
            name="password"
            type="password"
            placeholder="Password"
            class="password-field"
            id="password-field"
            required
          />
          <span class="icon-pass"><i class="fa-solid fa-eye-slash"></i></span>
          <span class="icon-confirm hidden"
            ><i class="fa-solid fa-eye-slash"></i
          ></span>
          <button href="#forget" class="link-forget">
            <span>forget password ?</span>
          </button>
        </div>

        <input type="submit" value="Login" class="btn-login" />
        <div class="or-container">
          <div class="btn-or">Or</div>
          <div class="btn-or-line"></div>
        </div>

        <div class="link-other">
          <a href="/login_with_google">
            <button class="link-google">
              <script>
                var google = document.querySelector(".link-google");
                google.addEventListener("click", (e) => {
                  e.preventDefault();
                  window.location.href = "/login_with_google";
                });
              </script>
              <svg
                class="icon-google"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"

                  fill="#65FFFC"
                />
              </svg>
            </button>
          </a>
        </div>
        <div class="btn-noAcc">
          Don‚Äôt have Account yet ? &nbsp;
          <button class="text-btn-signup">
            <span class="icon-link">
              Signup
              <i class="fa-solid fa-up-right-from-square"></i>
            </span>
          </button>
        </div>
      </form>
    </div>
    <script src="/static/js/login.js"></script>
  </body>
</html>
