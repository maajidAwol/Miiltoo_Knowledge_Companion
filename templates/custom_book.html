<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 1.2em;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: border 0.3s;
        }

        #drop-area.highlight {
            border: 2px dashed #007BFF;
        }

        #progress-bar {
            width: 100%;
            height: 20px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        #gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        #gallery img {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #upload-button {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop or Select a File</h1>
    <div id="drop-area">
        <form class="my-form" action="/upload" method="POST" enctype="multipart/form-data">
            <p>Drag and drop a file here, or click to select one.</p>
            <input type="file" id="fileElem" name="file" accept="application/pdf">
        </form>
        <progress id="progress-bar" max="100" value="0"></progress>
        <div id="gallery"></div>
    </div>

    <!-- Move the upload button outside the drop area -->
    <button id="upload-button" onclick="uploadForm()">Upload</button>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const uploadButton = document.getElementById('upload-button');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop area when a file is dragged over it
        dropArea.addEventListener('dragenter', highlight, false);
        dropArea.addEventListener('dragover', highlight, false);
        dropArea.addEventListener('dragleave', unhighlight, false);
        dropArea.addEventListener('drop', unhighlight, false);

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        // Handle file input change
        fileElem.addEventListener('change', handleFilesFromInput, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.classList.add('highlight');
        }

        function unhighlight() {
            dropArea.classList.remove('highlight');
        }

        function handleDrop(e) {
            e.preventDefault();
            const dt = e.dataTransfer;
            const files = dt.files;

            // Append the dropped files to the file input
            fileElem.files = files;

            // Handle the dropped files
            handleFiles(files);
        }

        function handleFilesFromInput() {
            const files = fileElem.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            files = [...files];
            files.forEach(uploadFile);
        }

        function uploadFile(file) {
            const url = '/upload';
            const formData = new FormData();

            formData.append('file', file);

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log(data);
            });
        }

        function uploadForm() {
            // Trigger the form submission when the upload button is clicked
            document.querySelector('.my-form').submit();
        }
    </script>
</body>
</html>
