<!DOCTYPE html>
<html>
  <head>
    <title>File Upload</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .upload-popup{
        position: absolute;
        top: 10vw;
        left: 22vw;
      }
      .upload-container {
        position: relative;
        width: 50vw;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 4%;
        background: #282828;
        border-radius: 12px;
        border: none;
      }
      #drop-area {
        width: 38vw;
        border: 3px dashed #00a7a7;
        border-width: medium;
        border-radius: 10px;
        padding: 52px;
        text-align: center;
        font-size: 1.2em;
        background-color: #373737;
        cursor: pointer;
        transition: border 0.3s;
      }

      #drop-area.highlight {
        border: 2px dashed #007bff;
      }
      input[type="file"] {
      display: none;
    }

    /* Style the custom button */
    .custom-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    /* Style the label for the file input */
    .file-label {
    padding: 8px 14px;
    background-color: #ffffff;
    border-radius: 9px;
    display: inline-block;
    cursor: pointer;
    }
    

      #gallery {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
      }

      #gallery img {
        max-width: 100px;
        max-height: 100px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .my-form p{
        color: white;
      }
    
      .cloud-icon i {
        font-size: 48px;
        color: white;
      }
      .close-btn {
        position: relative;
    top: -7px;
    left: 47%;
    font-size: 18px;
    color: red;
    background: transparent;
    padding: 4px;
      }
      .close-btn :hover {
        cursor: pointer;
        font-size: 20px;
      }
      .overlay{
        position: absolute;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100%;
        background: rgba(0, 0, 0, 0.533);
      }
    </style>
  </head>
  <body>
      <div class="overlay"></div>
   <div class="upload-popup">
    <div class="upload-container">
        <span class="close-btn"><i class="fa-solid fa-x"></i></span>
        <div id="drop-area">
          <form
            class="my-form"
            action="/upload"
            method="POST"
            enctype="multipart/form-data"
          >
            <span class="cloud-icon"
              ><i class="fa-solid fa-cloud-arrow-up"></i
            ></span>
            <p>Drag and drop a file here, or</p>
            <button class="file-label" id="upload-button" 
            onchange="handleFileSelect(event)" onclick="uploadForm()">
              <span class="file-label-text">Choose File</span>
            </button>
            <input
              type="file"
              id="fileElem"
              name="file"
              accept="application/pdf"
            />
          </form>
          <div id="gallery"></div>
        </div>
  
        <!-- Move the upload button outside the drop area -->
      </div>
    
   </div>

    <script>
      const dropArea = document.getElementById("drop-area");
      const fileElem = document.getElementById("fileElem");
      const uploadButton = document.getElementById("upload-button");

      // Prevent default drag behaviors
      ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
        dropArea.addEventListener(eventName, preventDefaults, false);
      });

      // Highlight drop area when a file is dragged over it
      dropArea.addEventListener("dragenter", highlight, false);
      dropArea.addEventListener("dragover", highlight, false);
      dropArea.addEventListener("dragleave", unhighlight, false);
      dropArea.addEventListener("drop", unhighlight, false);

      // Handle dropped files
      dropArea.addEventListener("drop", handleDrop, false);

      // Handle file input change
      fileElem.addEventListener("change", handleFilesFromInput, false);

      function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
      }

      function highlight() {
        dropArea.classList.add("highlight");
      }

      function unhighlight() {
        dropArea.classList.remove("highlight");
      }

      function handleDrop(e) {
        e.preventDefault();
        const dt = e.dataTransfer;
        const files = dt.files;

        // Append the dropped files to the file input
        fileElem.files = files;

        // Handle the dropped files
        handleFiles(files);
      }

      function handleFilesFromInput() {
        const files = fileElem.files;
        handleFiles(files);
      }

      function handleFiles(files) {
        files = [...files];
        files.forEach(uploadFile);
      }

      function uploadFile(file) {
        const url = "/upload";
        const formData = new FormData();

        formData.append("file", file);

        fetch(url, {
          method: "POST",
          body: formData,
        })
          .then((response) => response.text())
          .then((data) => {
            console.log(data);
          });
      }

      function uploadForm() {
        // Trigger the form submission when the upload button is clicked
        document.querySelector(".my-form").submit();
      }
      function handleFileSelect(event) {
      var file = event.target.files[0];
      var formData = new FormData();
      formData.append('file', file);

      // Create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();

      // Set up request
      xhr.open('POST', '/upload', true);
      
      // Set up callback function for when the request completes
      xhr.onload = function() {
        if (xhr.status === 200) {
          // File uploaded successfully
          console.log('File uploaded.');
        } else {
          // An error occurred while uploading the file
          console.log('An error occurred while uploading the file.');
        }
      };

      // Send the request with the form data
      xhr.send(formData);
    }
    </script>
  </body>
</html>
